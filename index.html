<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Premier League</title>
    <link rel="stylesheet" href="/styles/styles.scss">
    <script defer src="/scripts/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">

        </div>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">
            Login
        </button>

        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#signUpModal">
            Sign Up
        </button>
    </div>  
    
    <div class="modal fade " id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="loginForm" method="post" action="/">
                    <div class="form-group">
                        <label for="email_login">Email</label>
                        <input id="email_login" class="form-control" type="email" name="email_login" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password_login">Password</label>
                        <input id="password_login" class="form-control"  type="password" name="password_login" required>
                    </div>
                    <button class="btn btn-primary" type="submit" >Log In</button>
                </form>
                <div id="error"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade " id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="signUpForm" action="/" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name"  class="form-control" type="text"  name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email_signup">Email</label>
                        <input id="email_signup"  class="form-control" type="email" name="email_signup"  required>
        
                    </div>
                    <div class="form-group">
                        <label for="password_signup">Password</label>
                        <input id="password_signup"  class="form-control" type="password" name="password_signup"  required>
                    </div>
                    <div class="form-group">
                        <label for="teamSelect">Select Team</label>
                        <select name="teamSelect"  class="form-control" id="teamSelect"></select>
                        
                    </div>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
