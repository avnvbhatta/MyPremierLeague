<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Premier League</title>
    <script defer src="/scripts/home.js"></script>
    <script defer src="/scripts/logOut.js"></script>
    <link rel="stylesheet" href="/styles/home.scss">
    <link rel="stylesheet" href="/styles/styles.scss">
    

</head>
<body>
    <nav>
        <img id="userClubLogo" src="" alt="userClubLogo" >
        <a href="./home.html">Home</a>
        <a href="./fixtures.html">Fixtures</a>
        <a href="./stats.html">Stats</a>
        <a id="logOutBtn" onclick='logOut()'>log out</a>
    </nav>

    <div class="overlay" id="overlay">
        <div class="centeredLoader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>

    <div class="mainContent">
        <div class="left">
            <div class="myContainer">
                <div class="title">Upcoming Fixtures</div>
                <div id="fixturesList" class="content"></div>
            </div>
        
            <div class="myContainer">
                <div class="title">News</div>
                <div class="content">
                    <div id="newsList" class="news"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="table myContainer">
                <div class="title">League Table</div>
                <div class="content content--table">
                    <table id="leagueTable">
                        <tr>
                            <th>Rank</th>
                            <th colspan="2">Team</th>
                            <th>Form</th>
                            <th>Points</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Draw</th>
                            <th>Goal Diff</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
    
    
        
    </div>
    
</body>
</html>
